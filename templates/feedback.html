<!DOCTYPE html>
<html>
<head>
<title>Connective Login Form a Responsive Widget Template :: w3layouts</title>
<!-- meta_tags-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="connective login form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta_tag_Keywords -->
<link href="{{ url_for('static', filename='css/context_style.css')}}" rel="stylesheet" type="text/css" media="all"><!--style_sheet-->
<link href="{{ url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" media="all"><!--font_awesome_icons-->
<!--web_fonts-->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
<!--//web_fonts-->
</head>
<body>
<div class="form">
<h1>Nucleus</h1>
	<div class="form-content">
		<form action="{{ url_for('feedback', question=question, answer=answer) }}" method="post">
			<div class="form-info">
				<h2>Please input your expected answer and score for our answer, 0 is worst and 10 is best:</h2>
			</div>

            <div class="form-content">
                <textarea class="email-w3l" type="text" cols="120" rows="12" name="expected_answer" placeholder="Type your expected answer here" required=""></textarea>
            </div>
            <!--<div class="form-content">-->
                <!--<textarea class="email-w3l" type="text" cols="120" rows="12" name="score" placeholder="Type your score here" required=""></textarea>-->
            <!--</div>-->
			<select name="s">
				<option value=0>0</option>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
				<option value=5>5</option>
				<option value=6>6</option>
				<option value=7>7</option>
				<option value=8>8</option>
				<option value=9>9</option>
				<option value=10>10</option>
			</select>
            <div class="submit-agileits">
                <center><input class="login" align="middle" type="submit" value="submit" onsubmit=url_for('welcome')></center>
			</div>
			<div class="form-check">
				<div class="left">
					<!--<input type="checkbox" value="Remember me">Remember me-->
					<a href="{{ url_for('logout') }}"><font color="white">Logout</font></a>
				</div>
				<div class="right" align="right">
                    <a href="{{ url_for('welcome') }}"><font color="white">Back</font></a>
				</div>
				<div class="clear"></div>
			</div>

		</form>
	</div>
</div>

</body>
</html>
