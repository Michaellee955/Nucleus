<!DOCTYPE html>
<html>
<head>
<title>Connective Login Form a Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="connective login form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" media="all"><!--style_sheet-->
<link href="{{ url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" media="all"><!--font_awesome_icons-->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
<div class="form">
<h1>Nucleus</h1>
	<div class="form-content">
		<form action="#" method="post">
			<div class="form-info">
				<h2><font size="4">Welcome, {{username}}!
                </font></h2>
			</div>
			<p><font color="#e9e9e9" size="4">The answer of your question is: {{ answer }}</font></p>
			<p></p>

			<div class="email-w3l">
                <li><a href="{{ url_for('satisfied', question=question, answer=answer) }}" class="button"><font color="#898989" size="4">I am satisfied with this result</font></a></li>
			</div>
			<div class="pass-w3l">
                <li><a href="{{ url_for('unsatisfied', question=question, answer=answer) }}" class="button"><font color="#898989" size="4">I think this result is not what I want</font></a></li>
			</div>
			<div class="pass-w3l">
                <li><a href="{{ url_for('feedback', question=question, answer=answer) }}" class="button"><font color="#898989" size="4">Submit feedback and help us improve Nucleus</font></a></li>
			</div>
			<div class="form-check">
				<div class="left">
                    <a href="{{ url_for('logout') }}" class="button"><font color="white">logout</font></a>
				</div>
				<div class="clear"></div>
			</div>
		</form>
	</div>
</div>
<!---728x90--->

<!---728x90--->
</body>
</html>
