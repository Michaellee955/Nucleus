{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="{{ url_for('verification') }}" method="POST">
    {% if error %}
    <p style="color:#8d69ff">
        {{ error }}
    </p>
    {% endif %}
    <p>
        Verification Code: <input type="text" name="vcode">
    </p>
    <button type="Submit">Verify</button>
</form>
{% endblock %}
